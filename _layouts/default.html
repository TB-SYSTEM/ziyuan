<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: "TB-SYSTEM的下载站点(提取码:1234)" }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- 图标库 -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    /* 全屏背景 */
    html,body{
      height:100%;
      margin:0;
    }
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      background:url("{{ '/assets/bg.jpg' | relative_url }}") center/cover fixed;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }

    /* 主容器 */
    .glass-wrapper{
      width:100%;
      max-width:680px;
    }
    h1{
      text-align:center;
      color:#fff;
      margin-bottom:2rem;
      font-size:2.2rem;
      text-shadow:0 2px 4px rgba(0,0,0,.35);
    }

 /* 覆盖原 .card 相关样式 */
.card{
  background:rgba(255,255,255,.30);   /* 0.75 ≈ 半透明白，足够盖住背景 */
  border:1px solid rgba(255,255,255,.5);
  border-radius:18px;
  margin-bottom:1rem;
  transition:transform .25s, background .25s;
  backdrop-filter:blur(18px) saturate(180%);
  -webkit-backdrop-filter:blur(18px) saturate(180%);
}
.card:hover{
  transform:translateY(-4px);
  background:rgba(255,255,255,.85);   /* 悬停再亮一点 */
}
.card a{
  display:flex;
  align-items:center;
  padding:1.1rem 1.4rem;
  color:#000;                         /* 黑字 */
  text-decoration:none;
  font-size:1.15rem;
}
.card a:hover{
  color:#000;                         /* 悬停仍是黑字 */
}
.card i{
  margin-right:.9rem;
  font-size:1.5rem;
  color:#000;                         /* 图标也变黑 */
}
  </style>
</head>
<body>
  <div class="glass-wrapper">
    {{ content }}
  </div>
</body>
</html>
